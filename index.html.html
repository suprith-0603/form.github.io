<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Details</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>Personal Details</legend>
    <label for="fname">First Name</label>
    <input type="text" required id="fname" name="fname">
<br><br>
    <label for="lname"> Last Name</label>
    <input type="text" id="lname" name = "lname">
<br><br>
    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob">
<br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
</fieldset>

<fieldset>
    <legend>Education Details</legend>
    <label for="Department">Department</label>
    <br><br>
    <input type="radio" id="cse" name="cse">
    <label for="cse">CSE</label>
    <br><br>
    <input type="radio" id="ec" name="cse">
    <label for="ec">EC</label>
    <br><br>
    <input type="radio" id="civ" name="cse">
    <label for="civ">CIV</label>
    <br><br>

    <label for="yop">YOG</label>
    <input list="yog"id="yop" name="yop">

    <datalist id="yog"> 
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </datalist>
</fieldset>
<br><br>
<fieldset>
    <legend>SKILLS</legend>

    
    <input type="checkbox" id="html" name=""html>
    <label for="html">HTML</label>

    <input type="checkbox" id="css" name=""css>
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name=""js>
    <label for="js">JS</label>
</fieldset>
<input type="submit">
</form>

</body>
</html>
